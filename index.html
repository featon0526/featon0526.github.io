<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人知识库</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- 顶部导航 -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <div class="ms-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">新闻</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">图片</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">视频</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary ms-2" href="#">登录</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要内容区 -->
    <main class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 text-center">
                <!-- Logo -->
                <div class="logo mb-4">
                    <h1 class="display-4 fw-bold text-primary">知识库</h1>
                </div>
                
                <!-- 搜索框 -->
                <div class="search-box">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control form-control-lg" placeholder="搜索知识...">
                        <button class="btn btn-primary btn-lg" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>

                <!-- 热门搜索 -->
                <div class="hot-search mt-4">
                    <div class="row g-2">
                        <div class="col-auto">
                            <span class="badge bg-light text-dark p-2">热门话题</span>
                        </div>
                        <div class="col-auto">
                            <span class="badge bg-light text-dark p-2">最新文档</span>
                        </div>
                        <div class="col-auto">
                            <span class="badge bg-light text-dark p-2">技术分享</span>
                        </div>
                        <div class="col-auto">
                            <span class="badge bg-light text-dark p-2">使用教程</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- 底部信息 -->
    <footer class="fixed-bottom py-3">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <small class="text-muted">
                        © 2024 个人知识库 | 
                        <a href="#" class="text-muted text-decoration-none">关于我们</a> | 
                        <a href="#" class="text-muted text-decoration-none">使用帮助</a> | 
                        <a href="#" class="text-muted text-decoration-none">联系方式</a>
                    </small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
