        }
        
        header::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            transform: translateX(-50%);

            height: 2px;
            background: linear-gradient(90deg, transparent, #4da6ff, transparent);

        h1 {
            color: #4da6ff;

            min-width: 600px;
            height: 650px;
            background: rgba(5, 15, 30, 0.7);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(77, 166, 255, 0.2);
        }
        
        #wordCloudChart {
            width: 100%;
            height: 100%;
        }
        
        .info-panel {
            flex: 1;
            min-width: 300px;
            background: rgba(5, 15, 30, 0.7);
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(77, 166, 255, 0.2);
            display: flex;
            flex-direction: column;
        }
        
        .info-panel h2 {
            color: #4da6ff;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(77, 166, 255, 0.3);
            font-size: 1.5em;
        }
        
        .word-list {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 25px;
            padding-right: 10px;
            max-height: 400px;
        }

            width: 8px;
        }
        
        .word-list::-webkit-scrollbar-track {
            background: rgba(20, 40, 70, 0.5);
            border-radius: 4px;
        }
        
        .word-list::-webkit-scrollbar-thumb {
            background: rgba(77, 166, 255, 0.6);
            border-radius: 4px;
        }
        
        .word-list::-webkit-scrollbar-thumb:hover {
            background: rgba(77, 166, 255, 0.8);
        }
        
        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 15px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, rgba(30, 60, 120, 0.5), rgba(20, 40, 80, 0.3));
            border-radius: 8px;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        
        .word-item:hover {
            background: linear-gradient(90deg, rgba(40, 80, 150, 0.6), rgba(30, 60, 120, 0.4));
            transform: translateX(5px);
            border-left-color: #4da6ff;
            cursor: pointer;
        }
        
        .word-rank {
            color: #4da6ff;
            font-weight: bold;
            font-size: 1.1em;
            min-width: 40px;
        }
        
        .word-name {
            font-weight: bold;
            color: #c0e0ff;
            font-size: 1.1em;
            flex: 1;
            margin: 0 15px;
        }
        
        .word-count {
            color: #ffcc66;
            font-weight: bold;
            font-size: 1.1em;
            background: rgba(255, 204, 102, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
            min-width: 70px;
            text-align: center;
        }
        
        .stats {
            background: rgba(10, 30, 60, 0.6);
            padding: 20px;
            border-radius: 10px;
            margin-top: auto;
        }
        
        .stats p {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .stats span {
            color: #ffcc66;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            background: rgba(10, 25, 47, 0.8);
            padding: 25px;
            border-radius: 12px;
            border: 1px solid rgba(77, 166, 255, 0.2);
            margin-bottom: 30px;
        }
        
        .control-group {
            flex: 1;
            min-width: 250px;
        }
        
        .control-group label {
            display: block;
            margin-bottom: 12px;
            color: #88c1ff;
            font-weight: 500;
            font-size: 1.1em;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        input[type="range"] {
            flex: 1;
            height: 8px;
            -webkit-appearance: none;
            background: rgba(20, 40, 80, 0.8);
            border-radius: 4px;
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #4da6ff;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(77, 166, 255, 0.7);
        }
        
        .slider-value {
            color: #ffcc66;
            font-weight: bold;
            font-size: 1.2em;
            min-width: 40px;
            text-align: center;
        }
        
        select {
            width: 100%;
            padding: 12px 15px;
            background: rgba(20, 40, 80, 0.8);
            border: 1px solid rgba(77, 166, 255, 0.4);
            border-radius: 8px;
            color: #c0e0ff;
            font-size: 1em;
            outline: none;
            transition: all 0.3s;
        }
        
        select:focus {
            border-color: #4da6ff;
            box-shadow: 0 0 10px rgba(77, 166, 255, 0.5);
        }
        
        option {
            background: #0a192f;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            margin-top: 20px;
            border-top: 1px solid rgba(77, 166, 255, 0.3);
            color: #88c1ff;
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .footer p {
            margin-bottom: 10px;
        }
        
        .highlight {
            color: #ffcc66;
            font-weight: bold;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 18px;
            color: #4da6ff;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }
        
        @media (max-width: 1100px) {
            .content {
                flex-direction: column;
            }
            
            .chart-container, .info-panel {
                width: 100%;
                min-width: unset;
            }
            
            .chart-container {
                height: 500px;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .chart-container {
                height: 400px;
                padding: 10px;
            }
            
            .controls {
                padding: 15px;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 1; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>《流浪地球》词云图</h1>
            <div class="subtitle">使用 ECharts WordCloud 扩展生成</div>
            <div class="author">刘慈欣 · 中国科幻星云奖奠基作品</div>
        </header>
        
        <div class="content">
            <div class="chart-container">
                <div id="wordCloudChart"></div>
            </div>
            
            <div class="info-panel">
                <h2>高频词汇 TOP 50</h2>
                <div class="word-list" id="wordList">

                </div>
                
                <div class="stats">
                    <p>总词汇数量: <span id="totalWords">0</span></p>
                    <p>不重复词汇: <span id="uniqueWords">0</span></p>
                    <p>当前显示: <span id="displayWords">0</span> 个</p>
                    <p>最大词频: <span id="maxFrequency">0</span></p>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-group">
                <label for="maxWords">显示词汇数量</label>
                <div class="slider-container">
                    <input type="range" id="maxWords" min="30" max="200" value="80" step="10">
                    <span class="slider-value" id="maxWordsValue">80</span>
                </div>
            </div>
            
            <div class="control-group">
                <label for="colorScheme">配色主题</label>
                <select id="colorScheme">
                    <option value="sci-fi">科幻深蓝</option>
                    <option value="sunset">日落橙红</option>
                    <option value="earth">地球生态</option>
                    <option value="space">深空紫</option>
                    <option value="ice">冰川蓝白</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="shape">词云形状</label>
                <select id="shape">
                    <option value="circle">圆形</option>
                    <option value="cardioid">心形</option>
                    <option value="diamond">菱形</option>
                    <option value="triangle-forward">三角形</option>
                    <option value="pentagon">五边形</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="rotation">词汇旋转</label>
                <select id="rotation">
                    <option value="all">全部旋转</option>
                    <option value="horizontal">仅水平</option>
                    <option value="none">不旋转</option>
                </select>
            </div>
        </div>
        
        <div class="footer">
            <p>数据来源：<span class="highlight">《流浪地球》</span>小说全文 | 可视化引擎：<span class="highlight">ECharts 5 + WordCloud 扩展</span></p>
            <p>词云基于中文分词算法生成，展示了小说中的核心概念与高频词汇分布</p>
            <p class="pulse">提示：鼠标悬停在词云中的词汇上可查看具体出现次数</p>
        </div>
    </div>

    <script>

            // 初始设置
            let maxWords = 80;
            let currentColorScheme = 'sci-fi';
            let currentShape = 'circle';

            let chart = null;
            
            // 初始化词云图
            function initWordCloud() {
                const chartDom = document.getElementById('wordCloudChart');
                
                // 清空之前的图表
                if (chart) {
                    chart.dispose();
                }
                
                // 初始化ECharts实例
                chart = echarts.init(chartDom);
                
                // 获取当前显示的词汇数据
                const displayData = wordCloudData.slice(0, maxWords);
                
                // 定义不同配色方案
                const colorSchemes = {
                    'sci-fi': ['#4da6ff', '#66b3ff', '#80c1ff', '#99ceff', '#b3dbff', '#cce9ff'],

                    'ice': ['#a3d9ff', '#b3e0ff', '#c3e7ff', '#d3eeff', '#e3f5ff', '#f3fcff']
                };
                
                const colors = colorSchemes[currentColorScheme] || colorSchemes['sci-fi'];
                
                // 定义旋转范围
                let rotationRange = [-90, 90];
                let rotationStep = 45;
                
                if (currentRotation === 'horizontal') {
                    rotationRange = [0, 0];
                    rotationStep = 0;
                } else if (currentRotation === 'none') {
                    rotationRange = [0, 0];
                    rotationStep = 0;
                }
                
                // 配置选项
                const option = {

                    tooltip: {
                        show: true,
                        formatter: function(params) {
                            return `<div style="padding:5px;">
                                <strong>${params.name}</strong><br/>
                                出现次数: <span style="color:#ffcc66;font-weight:bold">${params.value}</span>
                            </div>`;
                        }
                    },
                    series: [{
                        type: 'wordCloud',
                        shape: currentShape,
                        left: 'center',
                        top: 'center',
                        width: '90%',
                        height: '90%',
                        sizeRange: [20, 100],
                        rotationRange: rotationRange,
                        rotationStep: rotationStep,
                        gridSize: 10,
                        drawOutOfBound: false,
                        textStyle: {
                            fontFamily: 'Microsoft YaHei, Arial, sans-serif',
                            fontWeight: 'bold',
                            color: function(params) {
                                // 根据词频分配颜色
                                const index = Math.floor(params.dataIndex % colors.length);
                                return colors[index];
                            }
                        },
                        emphasis: {
                            focus: 'self',
                            textStyle: {
                                shadowBlur: 10,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        },
                        data: displayData
                    }],
                    backgroundColor: 'rgba(5, 15, 30, 0)'
                };
                
                // 设置配置项
                chart.setOption(option);
                
                // 更新词汇列表
                updateWordList(displayData);
                
                // 响应窗口大小变化
                window.addEventListener('resize', function() {
                    chart.resize();
                });
                
                // 添加图表点击事件
                chart.on('click', function(params) {
                    if (params.componentType === 'series' && params.seriesType === 'wordCloud') {
                        alert(`词汇: ${params.name}\n出现次数: ${params.value}`);
                    }
                });
            }
            
            // 更新词汇列表
            function updateWordList(wordData) {
                const wordListContainer = document.getElementById('wordList');
                wordListContainer.innerHTML = '';
                
                wordData.forEach((word, index) => {
                    const wordItem = document.createElement('div');
                    wordItem.className = 'word-item';
                    
                    const rank = document.createElement('div');
                    rank.className = 'word-rank';
                    rank.textContent = `#${index + 1}`;
                    
                    const name = document.createElement('div');
                    name.className = 'word-name';
                    name.textContent = word.name;
                    
                    const count = document.createElement('div');
                    count.className = 'word-count';
                    count.textContent = `${word.value}次`;
                    
                    wordItem.appendChild(rank);
                    wordItem.appendChild(name);
                    wordItem.appendChild(count);
                    
                    // 添加点击事件
                    wordItem.addEventListener('click', function() {
                        alert(`词汇: ${word.name}\n出现次数: ${word.value}\n排名: ${index + 1}`);
                    });
                    
                    wordListContainer.appendChild(wordItem);
                });
                
                // 更新统计信息
                const totalWords = wordCloudData.reduce((sum, word) => sum + word.value, 0);
                document.getElementById('totalWords').textContent = totalWords;
                document.getElementById('uniqueWords').textContent = wordCloudData.length;
                document.getElementById('displayWords').textContent = wordData.length;
                document.getElementById('maxFrequency').textContent = wordData.length > 0 ? wordData[0].value : 0;

            const shapeSelect = document.getElementById('shape');
            const rotationSelect = document.getElementById('rotation');

                maxWordsValue.textContent = maxWords;
                initWordCloud();
            }
            
            maxWordsSlider.addEventListener('input', function() {
                maxWords = parseInt(this.value);
                updateWordCloud();
            });
            
            colorSchemeSelect.addEventListener('change', function() {
                currentColorScheme = this.value;
                updateWordCloud();
            });
            
            shapeSelect.addEventListener('change', function() {
                currentShape = this.value;
                updateWordCloud();
            });
            
            rotationSelect.addEventListener('change', function() {
                currentRotation = this.value;
                updateWordCloud();
            });
            
            // 初始化词云
            try {
                initWordCloud();
                
                // 添加备用方案提示
                const wordListContainer = document.getElementById('wordList');
                const loadingElement = wordListContainer.querySelector('.loading');
                if (loadingElement) {
                    loadingElement.style.display = 'none';
                }
                
            } catch (error) {
                console.error('初始化词云图失败:', error);
                
                // 显示错误信息
                document.getElementById('wordList').innerHTML = 
                    `<div class="error-message">
                        <p>词云图初始化失败: ${error.message}</p>
                        <p>尝试使用备用方案...</p>
                    </div>`;
                
                // 尝试使用简单的div显示词汇
                setTimeout(function() {
                    const simpleData = wordCloudData.slice(0, 20);
                    let simpleHTML = '<div style="display:flex;flex-wrap:wrap;gap:10px;">';
                    simpleData.forEach(word => {
                        const size = Math.max(14, Math.min(40, word.value / 5));
                        simpleHTML += `
                            <div style="
                                padding: 8px 12px;
                                background: rgba(77, 166, 255, 0.2);
                                border-radius: 20px;
                                font-size: ${size}px;
                                color: #4da6ff;
                                border: 1px solid rgba(77, 166, 255, 0.4);
                            ">
                                ${word.name} (${word.value})
                            </div>
                        `;
                    });
                    simpleHTML += '</div>';
                    
                    document.getElementById('wordCloudChart').innerHTML = `
                        <div style="height:100%;display:flex;flex-direction:column;align-items:center;justify-content:center;">
                            <h3 style="color:#ffcc66;margin-bottom:20px;">备用显示方案</h3>
                            ${simpleHTML}
                            <p style="color:#88c1ff;margin-top:20px;">由于WordCloud扩展问题，使用简化显示</p>
                        </div>
                    `;
                }, 1000);
            }
        });
    </script>
</body>
</html>
