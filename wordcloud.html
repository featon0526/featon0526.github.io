        // 分词函数（简化版）
        function segmentChineseText(text) {
            // 移除标点符号和数字
            const cleanedText = text.replace(/[0-9\.,\?\!;:"'\(\)\[\]\{\}~`@#\$%\^&\*_\+=<>\/\\\|—…《》]/g, ' ');
            
            // 按空白字符分割
            const words = cleanedText.split(/\s+/);
            
            // 过滤停用词和单字
            return words.filter(word => 
                word.length > 1 && 
                !stopWords.has(word) && 
                !/\d/.test(word)
            );
        }
        
        // 统计词频
        function countWordFrequency(words) {
            const frequency = {};
            
            words.forEach(word => {
                if (frequency[word]) {
                    frequency[word]++;
                } else {
                    frequency[word] = 1;
                }
            });
            
            return frequency;
        }
        
        // 获取词云数据
        function getWordCloudData(frequency, maxWords = 80) {
            const wordArray = Object.keys(frequency).map(word => ({
                name: word,
                value: frequency[word],
                // 添加一些额外属性用于样式控制
                textStyle: {
                    fontFamily: 'Microsoft YaHei, Arial, sans-serif'
                }
            }));
            
            // 按词频降序排序
            wordArray.sort((a, b) => b.value - a.value);
            
            // 限制返回的词数
            return wordArray.slice(0, maxWords);
        }
        
        // 初始化ECharts词云图
        function initWordCloudChart(wordData, colorScheme = 'sci-fi', shape = 'circle', rotation = 'all') {
            const chartDom = document.getElementById('wordCloudChart');
            const chart = echarts.init(chartDom);
            
            // 定义不同配色方案
            const colorSchemes = {
                'sci-fi': ['#4da6ff', '#66b3ff', '#80c1ff', '#99ceff', '#b3dbff', '#cce9ff'],
                'sunset': ['#ff6b6b', '#ff8e6b', '#ffb16b', '#ffd46b', '#fff76b', '#ffff6b'],
                'earth': ['#33cc33', '#66cc66', '#99cc99', '#33cccc', '#66cccc', '#99cccc'],
                'space': ['#9966ff', '#aa80ff', '#bb99ff', '#ccb3ff', '#ddccff', '#eee6ff'],
                'ice': ['#a3d9ff', '#b3e0ff', '#c3e7ff', '#d3eeff', '#e3f5ff', '#f3fcff']
            };
            
            const colors = colorSchemes[colorScheme] || colorSchemes['sci-fi'];
            
            // 定义旋转范围
            let rotationRange = [-90, 90];
            if (rotation === 'horizontal') {
                rotationRange = [0, 0];
            } else if (rotation === 'vertical') {
                rotationRange = [90, 90];
            } else if (rotation === 'none') {
                rotationRange = [0, 0];
            }
            
            const option = {
                title: {
                    text: '《流浪地球》词云图',
                    subtext: '基于小说全文的高频词汇可视化',
                    left: 'center',
                    textStyle: {
                        color: '#4da6ff',
                        fontSize: 24,
                        fontWeight: 'bold'
                    },
                    subtextStyle: {
                        color: '#88c1ff',
                        fontSize: 16
                    }
                },
                tooltip: {
                    show: true,
                    formatter: function(params) {
                        return `<div style="padding:5px;">
                            <strong>${params.name}</strong><br/>
                            出现次数: <span style="color:#ffcc66;font-weight:bold">${params.value}</span>
                        </div>`;
                    }
                },
                series: [{
                    type: 'wordCloud',
                    shape: shape,
                    left: 'center',
                    top: 'center',
                    width: '90%',
                    height: '90%',
                    sizeRange: [20, 100],
                    rotationRange: rotationRange,
                    rotationStep: 45,
                    gridSize: 10,
                    drawOutOfBound: false,
                    textStyle: {
                        fontFamily: 'Microsoft YaHei, Arial, sans-serif',
                        fontWeight: 'bold',
                        color: function(params) {
                            // 根据词频分配颜色
                            const index = Math.floor(params.value % colors.length);
                            return colors[index];
                        }
                    },
                    emphasis: {
                        focus: 'self',
                        textStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    data: wordData
                }],
                backgroundColor: 'rgba(5, 15, 30, 0)'
            };
            
            chart.setOption(option);
            
            // 响应窗口大小变化
            window.addEventListener('resize', function() {
                chart.resize();
            });
            
            return chart;
        }
        
        // 更新词汇列表
        function updateWordList(wordData) {
            const wordListContainer = document.getElementById('wordList');
            wordListContainer.innerHTML = '';
            
            wordData.forEach((word, index) => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                
                const rank = document.createElement('div');
                rank.className = 'word-rank';
                rank.textContent = `#${index + 1}`;
                
                const name = document.createElement('div');
                name.className = 'word-name';
                name.textContent = word.name;
                
                const count = document.createElement('div');
                count.className = 'word-count';
                count.textContent = `${word.value}次`;
                
                wordItem.appendChild(rank);
                wordItem.appendChild(name);
                wordItem.appendChild(count);
                wordListContainer.appendChild(wordItem);
            });
            
            // 更新统计信息
            document.getElementById('totalWords').textContent = Object.values(wordFrequency).reduce((a, b) => a + b, 0);
            document.getElementById('uniqueWords').textContent = Object.keys(wordFrequency).length;
            document.getElementById('displayWords').textContent = wordData.length;
            document.getElementById('maxFrequency').textContent = wordData.length > 0 ? wordData[0].value : 0;
        }
        
        // 主程序
        document.addEventListener('DOMContentLoaded', function() {
            // 分词并统计词频
            const words = segmentChineseText(novelText + extendedText);
            const wordFrequency = countWordFrequency(words);
            
            // 初始设置
            let maxWords = 80;
            let currentColorScheme = 'sci-fi';
            let currentShape = 'circle';
            let currentRotation = 'all';
            
            // 获取初始词云数据
            let wordData = getWordCloudData(wordFrequency, maxWords);
            
            // 初始化图表和词汇列表
            let chart = initWordCloudChart(wordData, currentColorScheme, currentShape, currentRotation);
            updateWordList(wordData);
            
            // 绑定控制事件
            const maxWordsSlider = document.getElementById('maxWords');
            const maxWordsValue = document.getElementById('maxWordsValue');
            const colorSchemeSelect = document.getElementById('colorScheme');
            const shapeSelect = document.getElementById('shape');
            const rotationSelect = document.getElementById('rotation');
            
            // 更新词云
            function updateWordCloud() {
                wordData = getWordCloudData(wordFrequency, maxWords);
                chart.dispose();
                chart = initWordCloudChart(wordData, currentColorScheme, currentShape, currentRotation);
                updateWordList(wordData);
            }
            
            maxWordsSlider.addEventListener('input', function() {
                maxWords = parseInt(this.value);
                maxWordsValue.textContent = maxWords;
                updateWordCloud();
            });
            
            colorSchemeSelect.addEventListener('change', function() {
                currentColorScheme = this.value;
                updateWordCloud();
            });
            
            shapeSelect.addEventListener('change', function() {
                currentShape = this.value;
                updateWordCloud();
            });
            
            rotationSelect.addEventListener('change', function() {
                currentRotation = this.value;
                updateWordCloud();
            });
            
            // 添加一些交互效果
            const wordItems = document.querySelectorAll('.word-item');
            wordItems.forEach(item => {
                item.addEventListener('click', function() {
                    const wordName = this.querySelector('.word-name').textContent;
                    alert(`你点击了词汇: ${wordName}\n在《流浪地球》中出现 ${this.querySelector('.word-count').textContent}`);
                });
            });
        });
    </script>
